		<link href="../css/mui.min.css" rel="stylesheet" />

	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">搜索结果</h1>
		</header>
		<div class="mui-content">
		    <div id="refreshContainer" class="mui-scroll-wrapper" style="top: 50px;">
				<div class="mui-scroll">
					<ul id="movies" class="mui-table-view">
						<li class="mui-table-view-cell" v-for="item in movies" :id="item.id">
							<img class="mui-pull-left" style="width: 60px;height: 90px;margin-right: 10px;" :src="item.cover" />
							<div class="mui-ellipsis dark-big">
								{{item.title}}
							</div>
							<div class="mui-ellipsis">
								<span class="gray-small">{{item.genres}}</span>&nbsp;
								<span v-if="item.score>0" class="orange-small">{{item.score}}分</span>
								<span v-else class="orange-small">暂无评分</span>
							</div>
							<div class="mui-ellipsis gray-small">
								导演：{{item.directors}}
							</div>
							<div class="mui-ellipsis gray-small">
								主演：{{item.casts}}
							</div>
						</li>
					</ul>
				</div>
			</div>
		</div>

			});
			mui('.mui-scroll-wrapper').scroll({
					indicators:false //取消dom自动的滚动
			});
			//创建Vue对象
			var data_movies = new Vue({
				el:'#movies',
				data:{
					movies:[]
				}
			});
			var name;
			mui.plusReady(function(){
				name = plus.webview.currentWebview().name;	//获取search页面传来的值
//				mui('#refreshContainer').pullRefresh().pullupLoading();
				plus.nativeUI.showWaiting('加载中',{
					width:'100px',
					height:'100px'
				});
				//获取热映列表数据
				mui.getJSON('http://api.douban.com/v2/movie/search?q='+name,{},function(resp){
					data_movies.movies = convert(resp.subjects);
					plus.nativeUI.closeWaiting();
				});
			})

			//打开详情页面并传参
			var detailPage = null;
			mui(".mui-table-view").on('tap', '.mui-table-view-cell', function(event) {
				var id = this.getAttribute('id');
  				//获得详情页面
				  if(!detailPage){
				    detailPage = plus.webview.getWebviewById('movie-detail');
				  }
				  //触发详情页面的movieId事件,并传参id
				  mui.fire(detailPage,'movieId',{
				    id:id
				  });
				//打开详情页面          
				  mui.openWindow({
				    id:'movie-detail'
				  });
			});  
			
			//数据转换
			function convert(items) {
				var newItems = [];
				//遍历items
				items.forEach(function(item) {
					var genres = item.genres.toString().replace(/,/g, ' / ');
					//导演
					var directors = '';
					for(var i = 0; i < item.directors.length; i++) {
						directors += item.directors[i].name;
						if(i != item.directors.length - 1) {
							directors += ' / ';
						}
					}
					//演员
					var casts = '';
					for(var i = 0; i < item.casts.length; i++) {
						casts += item.casts[i].name;
						if(i != item.casts.length - 1) {
							casts += ' / ';
						}
					}

					newItems.push({
						id: item.id,
						title: item.title,
						genres: genres,
						cover: item.images.large,
						score: item.rating.average,
						directors: directors,
						casts: casts
					});
				});

				return newItems;
			}
		</script>
